<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/flightindicators.css" />
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/jquery.flightindicators.js"></script>

        <style>
            body {
                background-color: black;
                overflow: hidden;
            }
            #wrap {
                margin: 0;
                width: 350;
                display: flex;
                align-items: center;
                justify-content: center;
            }

        </style>
    </head>

    <body>
        <div id="wrap">
            <span id="attitude"></span>
            <span id="heading"></span>
        </div>

        <script>
            //http://sebmatton.github.io/flightindicators/
            var attitude = $.flightIndicator('#attitude', 'attitude', {roll:0, pitch:0, size:170, showBox : true});
            var heading = $.flightIndicator('#heading', 'heading', {heading:0, size:170, showBox:true});

            function setState(y,p,r)
            {
                heading.setHeading(y);
                attitude.setRoll(r);
                attitude.setPitch(p);
            }

        </script>
    </body>
</html>
